<main>
  <h1>Doe para o Novo Espaço da Casa de Jairo</h1>
  <p>Estamos construindo um novo espaço para acolher ainda melhor nossas crianças e jovens. Sua doação fará toda a
    diferença!</p>

  <section class="gallery" aria-label="Fotos do novo espaço">
    <img src="/assets/imagens/1.png" alt="Foto do novo espaço 1" />
    <img src="/assets/imagens/2.png" alt="Foto do novo espaço 2" />
    <img src="/assets/imagens/3.png" alt="Foto do novo espaço 3" />
    <img src="/assets/imagens/4.png" alt="Foto do novo espaço 4" />
  </section>

  <form id="form-doacao-novo-espaco">
    <label for="nomeDoador">Nome do Doador</label>
    <input type="text" id="nomeDoador" name="nomeDoador" placeholder="Seu nome" required />

    <label for="valor">Valor da Doação (R$)</label>
    <input type="number" id="valor" name="valor" placeholder="Ex: 100" min="1" step="0.01" required />

    <label for="metodoPagamento">Método de Pagamento</label>
    <select id="metodoPagamento" name="metodoPagamento" required>
      <option value="">Selecione</option>
      <option value="pix">Pix</option>
      <option value="cartao">Cartão de Crédito</option>
      <option value="boleto">Boleto Bancário</option>
      <option value="dinheiro">Dinheiro</option>
    </select>

    <label for="mensagem">Mensagem (opcional)</label>
    <textarea id="mensagem" name="mensagem" rows="4" placeholder="Deixe uma mensagem, se desejar..."></textarea>

    <button type="submit">Doar Agora</button>
  </form>
</main>
